<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="utf-8" />
  <title>QuickBlox SDK - Jasmine Spec Runner</title>

  <!-- Jasmine dependencies -->
  <link rel="shortcut icon" type="image/png" href="../lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- codebase to be tested-->
  <script type="text/javascript" src="../quickblox.js"></script>

  <!-- dependencies should be included in above, if all is well>
  <script type="text/javascript" src="../lib/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="../lib/CryptoJS-3.1.2-hmac-sha1.js"></script -->

  <!-- include spec files here -->
  <script type="text/javascript" src="QB-CoreSpec.js"></script>
  <script type="text/javascript" src="QB-UsersSpec.js"></script>
  <script type="text/javascript" src="QB-MessagesSpec.js"></script>
  <script type="text/javascript" src="QB-LocationSpec.js"></script>
  <script type="text/javascript" src="QB-DataSpec.js"></script>
  <script type="text/javascript" src="defaults.js"></script>
  <script type="text/javascript" src="config.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
